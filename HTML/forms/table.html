<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1>Table</h1>
    <!--table
            tr - table row
            td - table data
            th - table heading
            thead - table head
            tbody - table body
            tfoot - table foot
        -->

    <table border="3">
      <caption>
        Table Name
      </caption>
      <tr>
        <th>User</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <th>New User</th>
        <td>Shenuri</td>
        <td>Sumanasekara</td>
        <td>20</td>
      </tr>

      <tr>
        <th>New User</th>
        <td>Pooja</td>
        <td>Mourya</td>
        <td>25</td>
      </tr>
      <tr>
        <td colspan="4">Total Users:3</td>
      </tr>
      <tr>
        <td colspan="2" rowspan="2">Valid Users</td>
        <td>Pooja</td>
        <td>25</td>
      </tr>
      <tr>
        <td>Shenuri</td>
        <td>20</td>
      </tr>
      <tr>
        <td rowspan="2">Data</td>
        <td rowspan="2">Valid User</td>
        <td>Pooja</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Neha</td>
        <td>30</td>
      </tr>
    </table>
  </body>
</html>
