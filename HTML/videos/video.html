<!DOCTYPE html>
<html>
  <head> </head>

  <body>
    <!--autoplay-->

    <audio src="audio.mp3" type="audio/mpeg" controls></audio>

    <!-- muted audio -->
    <audio controls muted>
      <source src="audio.mp3" type="audio/mpeg" />
    </audio>

    <!--file types -> .mp3, .ogg, .wav-->

    <video
      src="video.mp4"
      type="video/mp4"
      controls
      height="400"
      width="500"
      loop
      poster="../../images/groot.jpg"
    ></video>

    <!--autoplay, muted, loop, poster-->
  </body>
</html>
